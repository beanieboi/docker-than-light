<div class="logo">
  Docker than light
</div>
<div class="row">
  <div class="col-md-4"></div>
    <div class="col-md-4">
      <form action="/spawn" method="post">
        <div class="form-group">
          <input type="text" class="form-control" name="image" id="inputImage" placeholder="Image">
        </div>
        <div class="form-group">
          <input type="text" class="form-control" name="name" id="inputName" placeholder="Name">
        </div>
        <%= hidden_field_tag :authenticity_token, form_authenticity_token %>
        <div class="form-group">
          <button type="submit" class="btn btn-default btn-lg">Spawn Ship</button>
        </div>
      </form>
    </div>
  <div class="col-md-4"></div>
</div>
